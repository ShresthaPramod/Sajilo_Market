{% extends 'market/base.html' %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="image">
        <img src="{{ item.image.url }}" class="rounded-xl">
    </div>
    <div class="text">
        <h3>{{ item.name }}</h3>
        <p>Price: RS{{ item.price }}</p>
       
        <a href="{% url 'item:edit' item.id %}">Edit</a><br>
           
        <br><a href="{% url 'item:delete' item.id %}">Delete</a><br>
   
         
        <br> <button><a href="{% url 'market:contact' %}">Contact seller</a></button>
         
    </div>
</div>
        
 

{% endblock %}
